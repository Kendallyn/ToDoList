<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>ToDo List</h1>

        <form id="to-do-list-form">
            <label for="to-do-list-entry">Task</label>
            <input type="text" name="to-do-list-entry" id="to-do-list-entry" placeholder="ex: Yardwork">
<!--
            <label for="to-do-list-description">Description (optional)</label>
<input type="text" name="to-do-list-description" id="to-do-list-description" placeholder="ex: Rake the leaves">
-->
            <button type="submit">Add task</button>
        </form>

        <ul class="to-Do-List"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
