<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>ToDo List</h1>
        <p>Add tasks to the to do list</p>
        <p>Once task has been added to list, three options are available: </p>
        <p>Completed, Delete, and add Details</p>
        <form id="to-do-list-form">
            <label for="to-do-list-entry">Task</label>
            <input type="text" name="to-do-list-entry" id="to-do-list-entry" placeholder="ex: Yardwork">
            <label for="to-do-list-deadline">Deadline</label>
            <input type="text" name="to-do-list-deadline" id="to-do-list-deadline" placeholder="mm/dd/year">
            <button type="submit">Add task</button>
        </form>

        <ul class="to-Do-List"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
